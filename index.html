 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austine's Poster Studio | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { background: #0b0e11; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .container { display: flex; flex-wrap: wrap; gap: 30px; justify-content: center; max-width: 1000px; width: 100%; }
        
        /* THE POSTER BOX - ONLY THIS IS SAVED */
        #poster-canvas { 
            width: 350px; height: 500px; background: #000; position: relative; 
            overflow: hidden; border: 4px solid #00f3ff; box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }
        #bg-image { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 1; top: 0; left: 0; }
        .text-overlay { 
            position: absolute; bottom: 0; width: 100%; padding: 40px 20px; 
            background: linear-gradient(transparent, rgba(0,0,0,0.9)); 
            text-align: center; z-index: 2; box-sizing: border-box;
        }
        #display-name { color: #00f3ff; font-family: 'Orbitron'; font-size: 1.4rem; margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        #display-message { color: #fff; font-size: 1.6rem; font-weight: bold; margin: 10px 0 0 0; line-height: 1.2; }

        /* THE EDITOR SIDEBAR */
        .editor { background: #1a1f24; padding: 25px; border-radius: 15px; width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-family: 'Orbitron'; color: #00f3ff; font-size: 1.2rem; margin-bottom: 20px; text-align: center; }
        label { display: block; margin: 15px 0 5px; font-size: 0.8rem; color: #888; font-weight: bold; }
        input, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; font-size: 0.9rem; }
        input:focus, textarea:focus { border-color: #00f3ff; outline: none; }
        
        .btn-save { 
            width: 100%; padding: 15px; background: #00f3ff; color: #000; 
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer; 
            margin-top: 25px; font-family: 'Orbitron'; transition: 0.3s;
        }
        .btn-save:hover { background: #fff; box-shadow: 0 0 15px #00f3ff; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="container">
        <div id="poster-canvas">
            <img id="bg-image" src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=2070&auto=format&fit=crop" alt="Subject">
            <div class="text-overlay">
                <p id="display-name">AUSTINE</p>
                <p id="display-message">HAPPY NEW YEAR 2026</p>
            </div>
        </div>

        <div class="editor">
            <h1>AUSTINE CREATIVES</h1>
            
            <label>YOUR NAME</label>
            <input type="text" id="inputName" value="AUSTINE" placeholder="Enter Name" oninput="updateText()">
            
            <label>YOUR MESSAGE</label>
            <textarea id="inputMessage" placeholder="Enter Message" oninput="updateText()">HAPPY NEW YEAR 2026</textarea>
            
            <label>UPLOAD YOUR PHOTO</label>
            <input type="file" id="imageUpload" accept="image/*" onchange="loadImage(event)">
            
            <button class="btn-save" onclick="savePoster()">SAVE IMAGE</button>
        </div>
    </div>

    <script>
        // Synchronize inputs with the poster display
        function updateText() {
            document.getElementById('display-name').innerText = document.getElementById('inputName').value || "AUSTINE";
            document.getElementById('display-message').innerText = document.getElementById('inputMessage').value || "THE MESSAGE";
        }

        // Preview the uploaded image on the poster
        function loadImage(event) {
            const image = document.getElementById('bg-image');
            if(event.target.files[0]) {
                image.src = URL.createObjectURL(event.target.files[0]);
            }
        }

        // Professional capture of the #poster-canvas element ONLY
        function savePoster() {
            const poster = document.getElementById('poster-canvas');
            const btn = document.querySelector('.btn-save');
            btn.innerText = "CAPTURING...";

            html2canvas(poster, {
                scale: 3, // High-DPI quality
                useCORS: true,
                logging: false,
                backgroundColor: "#000000"
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Austine_Design_2026.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
                btn.innerText = "SAVE IMAGE";
            });
        }
    </script>
</body>
</html>
