<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austine's Poster Studio | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { background: #0b0e11; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .container { display: flex; flex-wrap: wrap; gap: 30px; justify-content: center; max-width: 1000px; width: 100%; }
        
        /* THE POSTER BOX - ONLY THIS IS SAVED */
        #poster-canvas { 
            width: 350px; height: 500px; background: #000; position: relative; 
            overflow: hidden; border: 4px solid #00f3ff; box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }
        #bg-image { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 1; }
        .text-overlay { 
            position: absolute; bottom: 0; width: 100%; padding: 40px 20px; 
            background: linear-gradient(transparent, rgba(0,0,0,0.9)); 
            text-align: center; z-index: 2; box-sizing: border-box;
        }
        #display-name { color: #00f3ff; font-family: 'Orbitron'; font-size: 1.2rem; margin: 0; text-transform: uppercase; }
        #display-message { color: #fff; font-size: 1.8rem; font-weight: bold; margin: 10px 0 0 0; }

        /* THE EDITOR SIDEBAR */
        .editor { background: #1a1f24; padding: 25px; border-radius: 15px; width: 320px; }
        h1 { font-family: 'Orbitron'; color: #00f3ff; font-size: 1.2rem; margin-bottom: 20px; }
        label { display: block; margin: 15px 0 5px; font-size: 0.8rem; color: #888; }
        input, textarea { width: 100%; padding: 10px; background: #000; border: 1px solid #333; color: #fff; border-radius: 5px; box-sizing: border-box; }
        .btn-save { 
            width: 100%; padding: 15px; background: #00f3ff; color: #000; 
            border: none; border-radius: 5px; font-weight: bold; cursor: pointer; 
            margin-top: 25px; font-family: 'Orbitron'; transition: 0.3s;
        }
        .btn-save:hover { background: #fff; box-shadow: 0 0 15px #00f3ff; }
    </style>
</head>
<body>

    <div class="container">
        <div id="poster-canvas">
            <img id="bg-image" src="https://via.placeholder.com/350x500/000000/00f3ff?text=Upload+Photo" alt="Subject">
            <div class="text-overlay">
                <p id="display-name">NAME & TITLE</p>
                <p id="display-message">THE MESSAGE</p>
            </div>
        </div>

        <div class="editor">
            <h1>AUSTINE CREATIVES</h1>
            <label>NAME & TITLE</label>
            <input type="text" id="inputName" placeholder="e.g., VICE CHANCELLOR HYTONE" oninput="updateText()">
            
            <label>THE MESSAGE</label>
            <textarea id="inputMessage" placeholder="e.g., Happy New Year 2026" oninput="updateText()"></textarea>
            
            <label>UPLOAD PHOTO</label>
            <input type="file" id="imageUpload" accept="image/*" onchange="loadImage(event)">
            
            <button class="btn-save" onclick="savePoster()">SAVE IMAGE</button>
        </div>
    </div>

    <script>
        // Update text live as you type
        function updateText() {
            document.getElementById('display-name').innerText = document.getElementById('inputName').value || "NAME & TITLE";
            document.getElementById('display-message').innerText = document.getElementById('inputMessage').value || "THE MESSAGE";
        }

        // Handle Image Upload
        function loadImage(event) {
            const image = document.getElementById('bg-image');
            image.src = URL.createObjectURL(event.target.files[0]);
        }

        // THE FIX: Professional extraction of ONLY the poster
        function savePoster() {
            const poster = document.getElementById('poster-canvas');
            const btn = document.querySelector('.btn-save');
            btn.innerText = "PROCESSING...";

            html2canvas(poster, {
                scale: 3, // High resolution for LinkedIn
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Austine_Creative_Poster.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
                btn.innerText = "SAVE IMAGE";
            });
        }
    </script>
</body>
</html>
