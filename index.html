   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austine's Poster Studio | Randomizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;700&family=Playfair+Display:ital,wght@1,700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --dark: #0f172a; }
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-family: 'Oswald', sans-serif; margin: 0; color: var(--dark); }

        .studio-layout { display: flex; flex-wrap: wrap; gap: 30px; justify-content: center; max-width: 1000px; }

        /* Left Control Panel */
        .panel { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 320px; }
        label { display: block; font-size: 0.8rem; font-weight: 700; margin-bottom: 5px; color: #64748b; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; margin-bottom: 15px; font-family: inherit; }

        /* The Magic Buttons */
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        .regen-btn { background: #8b5cf6; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .regen-btn:hover { background: #7c3aed; transform: scale(1.02); }
        .save-btn { background: var(--dark); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; }

        /* Right Preview Canvas */
        .canvas { 
            position: relative; width: 380px; height: 500px; 
            background: #000; border-radius: 12px; overflow: hidden; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: flex; flex-direction: column; justify-content: flex-end;
            transition: all 0.5s ease;
        }

        #bg-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; opacity: 0.8; }
        #subject-layer { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 85%; z-index: 2; transition: 0.5s ease; }

        .text-box { position: relative; z-index: 3; padding: 30px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); color: white; }
        #p-note { font-size: 1rem; margin: 0; transition: 0.3s; }
        #p-name { font-family: 'Oswald', sans-serif; font-size: 2.2rem; margin: 5px 0 0 0; transition: 0.3s; }
    </style>
</head>
<body>

    <div class="header">
        <h1>AUSTINE CREATIVES</h1>
        <p>Hit regenerate for a new vibe</p>
    </div>

    <div class="studio-layout">
        <div class="panel">
            <label>Full Name</label>
            <input type="text" id="nameIn" placeholder="AUSTINE" oninput="updateText()">
            
            <label>Message</label>
            <textarea id="noteIn" rows="2" placeholder="Your quote here..." oninput="updateText()"></textarea>

            <label>Your Photo</label>
            <input type="file" accept="image/*" onchange="loadPhoto(event)">

            <div class="btn-group">
                <button class="regen-btn" onclick="regenerateStyle()">âœ¨ REGENERATE DESIGN</button>
                <button class="save-btn" onclick="window.print()">Save as PDF</button>
            </div>
        </div>

        <div class="canvas" id="mainCanvas">
            <img id="bg-layer" src="">
            <img id="subject-layer" src="">
            <div class="text-box">
                <p id="p-note">The goal is not to be perfect, but to be resilient.</p>
                <h2 id="p-name">AUSTINE</h2>
            </div>
        </div>
    </div>

    <script>
        const fonts = ['Oswald', 'Inter', 'Playfair Display', 'Bebas Neue'];
        const colors = ['#00f3ff', '#ff007b', '#f1c40f', '#2ecc71', '#ffffff', '#e67e22'];
        const gradients = [
            'linear-gradient(45deg, #0f172a, #1e293b)',
            'linear-gradient(to bottom, #434343, #000000)',
            'linear-gradient(to right, #000428, #004e92)',
            'linear-gradient(135deg, #667eea, #764ba2)'
        ];

        function updateText() {
            document.getElementById('p-name').innerText = document.getElementById('nameIn').value || "AUSTINE";
            document.getElementById('p-note').innerText = document.getElementById('noteIn').value || "The goal is not to be perfect, but to be resilient.";
        }

        function loadPhoto(event) {
            const img = document.getElementById('subject-layer');
            img.src = URL.createObjectURL(event.target.files[0]);
        }

        function regenerateStyle() {
            const canvas = document.getElementById('mainCanvas');
            const name = document.getElementById('p-name');
            const subject = document.getElementById('subject-layer');

            // 1. Random Background
            canvas.style.background = gradients[Math.floor(Math.random() * gradients.length)];
            
            // 2. Random Text Style
            name.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            name.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // 3. Random Photo Position
            const randomBottom = Math.floor(Math.random() * 40);
            subject.style.bottom = randomBottom + "px";

            // Add a little "pop" effect
            canvas.style.transform = "scale(1.02)";
            setTimeout(() => canvas.style.transform = "scale(1)", 200);
        }
    </script>
</body>
</html>
